<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro</title>
</head>
<body action= "respuesta.jsp" style="background-color:rgb(203, 240, 253);" >
	<header>
		<center>
			<h4 style="text-align: center;">Página 5</h4>
			<h1>Formulario de registro</h1>
		</center>
	</header>


	<form style="line-height: 2;">
		
		<p>Bienvenido al formulario de registro para nuestro restaurante:</p>
		
			<label for="nombre">Nombre:</label>
				<input style="margin-left: 8.7em;" type="text" id="nombre" name="nombre"><br>
		
			<label for="apellido">Apellido:</label>
				<input style="margin-left: 8.5em;" type="text" id="apellido" name="apellido"><br>
		
			<label for="sexo">Sexo:</label>
				  <input style="margin-left: 10em;"  type="radio" id="Mc" name="Sexo" value="M">
				  	<label   for="Mc">M</label>
				  <input style="margin-left: 3em;"  type="radio" id="Fm" name="Sexo" value="F">
				  	<label  for="Fm">F</label><br>
			
			<label for="direccion">Dirección:</label>
				<input style="margin-left: 8em;" type="text" id="direccion" name="direccion"></input><br>

			<label for="username">Nombre de usuario:</label>
				<input style="margin-left: 3.6em;" type="text" id="username" name="username"><br>

		<label for="password">Contraseña de inicio:</label>
			<input style="margin-left: 3em;" type="password" id="password" name="password"><br>

			<label for="checkbox">Seleccione su reserva:</label><br>

				<input style="margin-left: 15em;" type="checkbox" id="Des" name="Des" value="Desayuno">
					<label for="Des">Desayuno</label><br>
		
				<input style="margin-left: 15em;" type="checkbox" id="Al" name="Al" value="Almuerzo">
					<label for="Al">Almuerzo</label><br>
		
				<input style="margin-left: 15em;" type="checkbox" id="Cen" name="Cen" value="Cena">
					<label for="Cen"> Cena</label><br>

	</form>
	<footer>
		<center>
			<a href="HOME.html">HOME</a>
		</center>
	</footer>
</body>
</html>
